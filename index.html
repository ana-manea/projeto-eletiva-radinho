<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/GA-Station.png">
    <script type="text/javascript" src="../projeto-eletiva-radinho/assets/script.js"></script>
    <title>Giana Station</title>
</head>
<body>
    <section class="conteudo">
        <section class="cabecalho">
            <img src="assets/img/GA-Station.png">
            <h1>Entrar na Giana Station</h1>
        </section>

        <section class="conectar-btn">
            <button>
                <img src="assets/img/logo-google.png">
                Continuar com Google</button>

            <button>
                <img src="assets/img/logo-facebook-cicle.png">
                Continuar com Facebook</button>

            <button>
                <img src="assets/img/apple-logo.png">
                Continuar com Apple</button>
            <button>Continuar com número de telefone</button>
        </section>

        <div class="linha"></div>

        <form>
            <label for="email_login">E-mail ou nome de usuário</label>
            <input type="email" name="email" id="email_login">
            
            <input type="submit" id="entrar_senha" value="Continuar" onclick="redirecionarSenha(this)">
            
            <a href="../projeto-eletiva-radinho/assets/view/entrarSenha.html">Temporário</a>
        </form>
        <p class="linkCadastrar">
            Não tem uma conta?
            <a href="assets/view/cadastrarUsuario.html">Inscrever-se na Giana Station</a>
        </p>
    </section>

    <footer>
        <p>Este site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço do Google.</p>
    </footer>
</body>
</html>
